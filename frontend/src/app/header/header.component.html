<button class="button" (click)="patternService.savePattern()" style="margin-right: 150px;"><mat-icon>view_list</mat-icon></button>
<div style="display: inline-block;">
    <button class="button"><mat-icon>fast_rewind</mat-icon></button>
    <button class="button" (click)="player.play(patternService.selectedPattern)"><mat-icon>play_arrow</mat-icon></button>
    <button class="button" (click)="player.stop()"><mat-icon>stop</mat-icon></button>
    <button class="button"><mat-icon>fast_forward</mat-icon></button>
    <div class="timer">0:00.00</div>
</div>
<div class= "buttonL" (click)="userService.userClicked()">
    <div style="font-size: 16px; display: inline-block; margin: auto 6px; color: white;">{{userService.isLogged ? userService.user.name : "Login"}}</div>
    <div style="border-radius: 35px; width: 35px; height: 35px; background-color: gray;" [hidden]="!userService.isLogged"></div>
</div>
