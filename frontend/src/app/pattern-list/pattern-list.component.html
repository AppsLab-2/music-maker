<div style="text-align: center;">
    <div style="color: white; margin-top: 3px;">Patterns</div>
    <div style="cursor:pointer; top:50%; border-radius: 3px; width: 90%; padding: 3px 0px; color: white; margin:0px auto 3px; background-color: #7e8fb8; -webkit-user-select: none;" 
    *ngFor="let item of patternService.patternList" [style.background-color]="(item == patternService.selectedPattern) ? '#7e8fb8' : '#495d8b'" (click)="patternService.selectPattern(item)">{{item.name}}</div>
    <button style="padding: 2px 25%;" (click)="patternService.addNewPattern()">Add</button>
</div>
